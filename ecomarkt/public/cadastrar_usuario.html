<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastrar_usuario.css" />
    <title>Cadastrar Usuario</title>

    <script>

        function enviar() {

            const info = {

                "nome": document.getElementById('nome').value,
                "email": document.getElementById('email').value,
                "usuario": document.getElementById('usuario').value,
                "senha": document.getElementById('senha').value,
                "cpf": document.getElementById('cpf').value,
                "numero": document.getElementById('numero').value,
                "cep": document.getElementById('cep').value

            }

            const config = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(info)
            }

            fetch("/cadastrar_usuario", config)
                .then(response => response.text())
                .then(resposta => {
                    alert(resposta);
                })
        }

    </script>

</head>

<body>

    <div class="cabecalho">

        <img src="assets/bxs-user-white.svg" width="100px">

        <div class="preen">
            <p>Nome:</p>
            <input id="Nome" placeholder="Nome do Colaborador">
            <p>Email:</p>
            <input id="Email" placeholder="Seu email">
            <p>usuario:</p>
            <input id="Usuario" placeholder="Nome de Usuario">
            <p>Senha:</p>
            <input id="Senha" type="password" placeholder="6 dígitos">
            <p>Cpf:</p>
            <input id="Cpf" placeholder="Seu cpf">
            <p>Numero:</p>
            <input id="Numero" placeholder="Número de contato">
            <p>Cep:</p>
            <input id="Cep" placeholder="Endereço">
        </div>

        <button onclick="enviar()">Enviar</button>

    </div>

</body>

</html>
