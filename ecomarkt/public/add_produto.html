<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="add_produto.css" />
    <title>Cadastro de Produto</title>
</head>
<body>

    <div class="cabecalho">

    <h1>Cadastrar Produto</h1>
    

    <div class="preencher">
    <p>Nome:</p>
    <input placeholder="Nome do Produto">

    <p>Preço:</p>
    <input placeholder="Preço do Produto">

    <p>Código:</p>
    <input placeholder="Código de Identificação">

    <p>Marca:</p>
    <input placeholder="Nome do Fornecedor">

    <p>Quantidade:</p>
    <input placeholder="Quantidade de Volumes">

    <p>Categoria:</p>
    <input placeholder="Ex: Comida">

    <p>Peso:</p>
    <input placeholder="Kg">

</div>

    <button>Cadastrar</button>

</div>

</body>
</html>
